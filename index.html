<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Home</title>
</head>

<body>

    <div class="window">

        <section class="section_1">
            <div class="image_div">
                <img class="image" src="images/image.png" alt="image">
            </div>

            <div class="section_1_div">

                <h2 class="section_1_h2">Join us todayðŸ‘‹</h2>

                <p class="section_1_p">Clarity gives you the blocks and components you need to create a truly
                    professional website.</p>

                <a href="https://accounts.google.com/signup/v2/createaccount?flowName=GlifWebSignIn&flowEntry=SignUp"
                    target="_blank">
                    <button class="google_sign_button">
                        <img class="google_img" src="images/google.svg" alt="google">
                        <p class="sign_google_p">Sign up with Google</p>
                    </button>
                </a>

                <form class="form_1" name="Form_1">

                    <label for="Name">First & Last Name</label>
                    <input class="input" id="Name" name="NAME" type="text" placeholder="i.e. Davon Lean">

                    <label for="Email">Email Address</label>
                    <input class="input" id="Email" name="EMAIL" type="email" placeholder="i.e. davon@mail.com">

                    <label for="Password">Password</label>
                    <input class="input" id="Password" name="PASSWORD" type="password" placeholder="************">

                    <div class="remember">
                        <input type="checkbox" id="remember" name="radio" value="Remember me">
                        <label for="remember">Remember me</label>
                    </div>


                    <button class="section_1_button" type="submit">Create Account</button>

                </form>

                <p class="create_acc_p"> Don't have an account? <a href="" class="create_acc_a">Create free account</a>
                </p>

            </div>

        </section>

    </div>

</body>

</html>
